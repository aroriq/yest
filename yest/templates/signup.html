{% extends 'base.html' %}

{% block content %}
<div style="height: 110px;"></div>

<div class="container mt-5">
    <form method='post'>{% csrf_token %}
      <div class="row d-flex justify-content-center">
          <div class="col-md-6" style="padding: 2cm;">
              <div class="card p-4 py-5" style="background-color: #15173c;">
                  <h2 style="color: #ff7d24;">Yes&Home</h2>
                  <h4 style="color: white;">ユーザー登録</h4>
                  {% if error %}
                  <div style="color: whitesmoke;">
                  {{ error }}
                  </div>
                  {% endif %}
                  <div class="signup mt-3">
                      <input type="text" name="username_data" class="form-control" placeholder="User Name"><br> 
                      <input type="email" name="email_data" class="form-control" placeholder="Email Adress"><br> 
                      <input type="password" name="password_data" class="form-control" placeholder="Password">
                   </div>
                  https://bbbootstrap.com/snippets/bootstrap-start-free-trial-signup-form-84637784
                  <div class="form-check form-switch mt-3"> <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked> <label class="form-check-label" for="flexSwitchCheckChecked">Remember password?</label> </div>
                  <div class="mt-4"> <button class="btn btn-warning button btn-block">ユーザー登録する</button> </div><br>
                  <div class="d-flex flex-row" style="color: white;"> <span class="mr-2">既に登録している場合、</span><a href="{% url 'login' %}" class="signin-link">ログインはこちら</a> </div>
              </div>
          </div>
      </div>
    </form>
  </div>
